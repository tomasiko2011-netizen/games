<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <p class="eyebrow">games.truest.kz</p>
      <h1>Аркада от Truest</h1>
      <p class="subtitle">Все наши игры — на одном домене. Добавляем новые — без боли.</p>
    </header>

    <section class="grid">
      <article class="card">
        <div class="chip">Викторина</div>
        <h2>Geoquiz</h2>
        <p>Географическая викторина с картами, странами и маршрутом к победе.</p>
        <a class="btn" href="/geoquiz">Играть</a>
      </article>

      <article class="card">
        <div class="chip alt">Стратегия</div>
        <h2>SeaWar</h2>
        <p>Морской бой: одиночка, PvP и онлайн‑комнаты.</p>
        <a class="btn alt" href="/seawar">Играть</a>
      </article>
    </section>

    <footer class="footer">
      <span>2026 • Truest</span>
    </footer>
  </main>
</body>
</html>
